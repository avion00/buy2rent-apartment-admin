<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Backend Connection Test</h1>
    <p>This page tests the connection between your frontend and Django backend.</p>
    
    <button onclick="testBackendConnection()">Test Backend Connection</button>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login Endpoint</button>
    <button onclick="testRegister()">Test Register Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function addResult(title, status, message, data = null) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Status:</strong> ${status.toUpperCase()}</p>
                <p><strong>Message:</strong> ${message}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function testBackendConnection() {
            addResult('Backend Connection', 'loading', 'Testing connection to Django backend...');
            
            try {
                const response = await fetch(`${API_BASE}/admin/`, { method: 'HEAD' });
                if (response.status === 200 || response.status === 302) {
                    addResult('Backend Connection', 'success', 'Django backend is running and accessible!');
                } else {
                    addResult('Backend Connection', 'error', `Backend responded with status: ${response.status}`);
                }
            } catch (error) {
                addResult('Backend Connection', 'error', `Failed to connect to backend: ${error.message}`);
            }
        }

        async function testCORS() {
            addResult('CORS Test', 'loading', 'Testing CORS configuration...');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                if (response.ok) {
                    addResult('CORS Test', 'success', 'CORS is properly configured!', {
                        'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                        'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                        'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                    });
                } else {
                    addResult('CORS Test', 'error', `CORS preflight failed with status: ${response.status}`);
                }
            } catch (error) {
                addResult('CORS Test', 'error', `CORS test failed: ${error.message}`);
            }
        }

        async function testLogin() {
            addResult('Login Endpoint', 'loading', 'Testing login endpoint...');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 400 || response.status === 401) {
                    addResult('Login Endpoint', 'success', 'Login endpoint is working (returned expected error for invalid credentials)', data);
                } else if (response.status === 200) {
                    addResult('Login Endpoint', 'success', 'Login endpoint is working (user exists!)', data);
                } else {
                    addResult('Login Endpoint', 'error', `Unexpected response: ${response.status}`, data);
                }
            } catch (error) {
                addResult('Login Endpoint', 'error', `Login test failed: ${error.message}`);
            }
        }

        async function testRegister() {
            addResult('Register Endpoint', 'loading', 'Testing register endpoint...');
            
            const randomId = Math.random().toString(36).substring(7);
            
            try {
                const response = await fetch(`${API_BASE}/auth/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: `test${randomId}@example.com`,
                        username: `test${randomId}`,
                        first_name: 'Test',
                        last_name: 'User',
                        password: 'TestPass123!',
                        password_confirm: 'TestPass123!'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 201) {
                    addResult('Register Endpoint', 'success', 'Registration endpoint is working! User created successfully.', data);
                } else if (response.status === 400) {
                    addResult('Register Endpoint', 'success', 'Registration endpoint is working (validation errors as expected)', data);
                } else {
                    addResult('Register Endpoint', 'error', `Unexpected response: ${response.status}`, data);
                }
            } catch (error) {
                addResult('Register Endpoint', 'error', `Registration test failed: ${error.message}`);
            }
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            setTimeout(testBackendConnection, 500);
            setTimeout(testCORS, 1000);
        };
    </script>
</body>
</html>
