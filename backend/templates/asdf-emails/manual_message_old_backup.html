<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Message from Buy2Rent</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
    <style>
        /* Reset styles for Gmail compatibility */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        
        /* Main container */
        .email-wrapper {
            width: 100%;
            background-color: #f5f5f5;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .header {
            background-color: #ffffff;
            padding: 32px 40px 24px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }
        .header-subtitle {
            color: #6b7280;
            font-size: 13px;
            font-weight: 400;
            margin-top: 4px;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }
        /* Content */
        .content {
            padding: 32px 40px;
        }
        .greeting {
            font-size: 15px;
            font-weight: 400;
            margin: 0 0 24px 0;
            color: #111827;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            line-height: 1.5;
        }
        
        /* Message section */
        .message-section {
            background-color: #f9fafb;
            border-left: 3px solid #7c3aed;
            border-radius: 4px;
            padding: 20px;
            margin: 24px 0;
        }
        .message-body {
            font-size: 15px;
            color: #374151;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            margin: 0;
        }
        /* Footer */
        .footer-reference {
            background-color: #f9fafb;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .reference-code {
            color: #111827;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', 'Consolas', monospace;
            margin: 0;
        }
        .reference-note {
            color: #6b7280;
            font-size: 12px;
            margin: 8px 0 0 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }
        .footer {
            background-color: #ffffff;
            padding: 24px 40px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        .footer-brand {
            font-weight: 600;
            font-size: 14px;
            color: #111827;
            margin: 0 0 8px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }
        .footer-text {
            color: #6b7280;
            font-size: 13px;
            line-height: 1.5;
            margin: 4px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }
        .contact-email {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 500;
        }
        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .header, .content, .footer-reference, .footer {
                padding-left: 24px !important;
                padding-right: 24px !important;
            }
            .message-section {
                padding: 16px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
    <table role="presentation" class="email-wrapper" width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" class="email-container" width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; background-color: #ffffff;">
                    <!-- Header -->
                    <tr>
                        <td class="header" style="background-color: #ffffff; padding: 32px 40px 24px; border-bottom: 1px solid #e5e7eb; text-align: center;">
                            <img src="https://procurement.buy2rent.eu/static/buy2rent-logo.png" alt="Buy2Rent" style="max-width: 280px; height: auto; display: block; margin: 0 auto;">
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td class="content" style="padding: 32px 40px;">
                            <p class="greeting" style="font-size: 15px; color: #111827; margin: 0 0 24px 0; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;">Dear {{ vendor_name }} team,</p>
                            
                            <!-- Message Section -->
                            <table role="presentation" class="message-section" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f9fafb; border-left: 3px solid #7c3aed; border-radius: 4px; padding: 20px; margin: 24px 0;">
                                <tr>
                                    <td>
                                        <div class="message-body" style="font-size: 15px; color: #374151; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif; margin: 0;">{% if message_body_html %}{{ message_body_html|safe }}{% else %}{{ message_body }}{% endif %}</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer Reference -->
                    <tr>
                        <td class="footer-reference" style="background-color: #f9fafb; padding: 20px 40px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p class="reference-code" style="color: #111827; font-size: 14px; font-weight: 600; margin: 0; font-family: 'Courier New', 'Consolas', monospace;">Reference: Issue #{{ issue_slug }}</p>
                            <p class="reference-note" style="color: #6b7280; font-size: 12px; margin: 8px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;">Please keep this reference in your reply</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td class="footer" style="background-color: #ffffff; padding: 24px 40px; text-align: center; border-top: 1px solid #e5e7eb;">
                            <p class="footer-brand" style="font-weight: 600; font-size: 14px; color: #111827; margin: 0 0 8px 0; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;">Buy2Rent Procurement Team</p>
                            <p class="footer-text" style="color: #6b7280; font-size: 13px; margin: 4px 0; font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;">For urgent matters, contact <a href="mailto:procurement@buy2rent.eu" class="contact-email" style="color: #7c3aed; text-decoration: none; font-weight: 500;">procurement@buy2rent.eu</a></p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
